<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <title>TODOlist</title>
    </head>
    <body>
        <div class="header">
            <h1>ToDoList</h1>
        </div>
        <div class="creatTask">
            <div id="addButton" onclick="showCreatFormBox()" >
                Adicione aqui sua nova task!
            </div>

            <div id="creatFormBox">
                <form onsubmit="creatNewTask()">
                    <fieldset>
                        <div class="inputBox">
                            <input type="text" name="nome" id="name" value="" placeholder="Nome" required  />
                        </div>
                        <br/>

                        <div class="inputBox">
                            <input type="text" name="description" id="description" value="" placeholder="Descrição"  required  />
                        </div>
                        <br/>

                        <div class="inputBox">
                            <input type="number" name="priority" id="priority" min="1" max="5" placeholder="Prioridade"  required  />
                        </div>
                        <br/>

                        <div class="inputBox">
                            <input type="text" name="category" id="category" value="" placeholder="Categoria"  required  />
                        </div>
                        <br/>

                        <div class="inputBox">
                            <input type="datetime-local" name="dateTask" id="dateTask" value="" required />
                        </div>
                        <br/>

                        <input type="submit" name="submit" class="submit" value="Criar Nova Task!">
                        <button onclick="showCreatTask()">voltar</button>
                    </fieldset>
                </form>                   
            </div>
        </div>
        <div class="columns">
            <div class="column todo">
                <div class="type">
                    <h2>ToDo</h2>
                </div>
            </div>
            <div class="column doing">
                <div class="type">
                    <h2>Doing</h2>
                </div>
            </div>
            
            <div class="column done">
                <div class="type">
                    <h2>Done</h2>
                </div>
            </div>    
        </div>

        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>    
        <script src="./scripts/index.js"></script>
    </body>
</html>
